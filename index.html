<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLICKER PROJET</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">
        <h1>CLICKER PROJET</h1>

        <div class="MonnaieContainer">
            <p>Monnaie :</p>
            <div id="MonnaiePlatinum" class="MonnaiePlatinum">
                <span id="platinumCoin"></span>
                <span id="platinum">0</span>
            </div>
            <div id="MonnaieGold" class="MonnaieGold">
                <span id="goldCoin"></span>
                <span id="gold">0</span>
            </div>
            <div id="MonnaieSilver" class="MonnaieSilver">
                <span id="silverCoin"></span>
                <span id="silver">0</span>
            </div>
            <div id="MonnaieCopper" class="MonnaieCopper">
                <span id="copperCoin"></span>
                <span id="copper">0</span>
            </div>
        </div>

        <button id="clicker"></button>
    </div>
    <div id="enduranceContainer" class="enduranceContainer">
        <div id="enduranceDisplay"></div>
        <div id="enduranceBarContainer">
            <div id="enduranceBar" style="height: 40px; background-color: rgb(122, 222, 122); width: 0%;"></div>
        </div>
        <div id="enduranceTimer"></div>
    </div>
    <button id="competance">competance</button>
    <div id="competanceModal">
        <div id="competanceContent">
            <button id="closeCompetanceModal">X</button>
        </div>
    </div>
    <button id="resetButton">Reset</button>
    <button id="inventaireButton">inventaire</button>
    <div id="inventaireModal" class="inventaireModal">
        <div id="inventaireContent">
            <button id="closeInventaireModal">X</button>
        </div>
    </div>
    <div id="floorHud"></div>
    <!-- <script src="script.js" type="module"></script> -->
    <script src="./monnais/monnaie.js" type="module"></script>
    <script src="clickSpace.js" type="module"></script>
    <script src="updateScore.js" type="module"></script>
    <script src="./competance/competance.js" type="module"></script>
    <script src="./competance/competanceContent.js" type="module"></script>
    <script src="./competance/endurance.js" type="module"></script>
    <script src="reset.js" type="module"></script>
    <!-- <script src="coffreTem.js" type="module"></script> -->
    <script src="./inventaire/inventaire.js" type="module"></script>
    <script src="./inventaire/inventaireContent.js" type="module"></script>
    <script src="./tower/floor.js" type="module"></script>
</body>

</html>
